<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<body>
<div class="row" layout:fragment="content">

    <div class="row">
        Data from the server
        <label for="groupId">GroupID:</label>
        <div class="label label-default row" id="groupId" th:text="${group.id}">Default</div>
        <label for="userId">UserID:</label>
        <div class="label label-default row" id="userId" th:text="${user.id}">Default</div>
        <label for="groupNameSh">GroupName:</label>
        <div class="label label-default row" id="groupNameSh" th:text="${group.groupName}">Default</div>
        <div class="label label-info row"    th:text="${group.createdDate}">Default</div>
        <div class="label label-warning row" th:text="'Session : ' + ${sessionId}">Default</div>

        <div class="form-group">
            <label for="groupName">GROUP:</label>
            <input type="text" class="form-control" id="groupName" />
            <button type="button" id="groupChangeSubmit" class="btn btn-info">Button</button>

        </div>

        <p id="countdown" th:text="${countdown}"></p>
        <p id="test"></p>
        <p id="location"></p>
    </div>


    <script th:inline="javascript">
    window.group = [[${group}]];
    </script>


    <div class="row text-center">
            MAP BELOW !!
        <div id="map"    class="col-sm-6"></div>
        <div id="testFunctions" class="pull-left col-sm-2 col-sm-offset-6">
            <button id="changePosition" class="btn btn-info" >
                Change global position. </button>
        </div>
    </div>

    <div class="row text-center" id="bottom">
        <div class="info col-sm-10 col-sm-offset-1">
            <p id="log">Response  1                 </p>
            info

        </div>
    </div>



</div>
</body>
</html>
