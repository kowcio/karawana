<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<div class="container-fluid content" layout:fragment="content">

    <script th:inline="javascript">
    window.group = [[${group}]];
    window.user = [[${user}]];
    </script>


    <div class="row">
        <div class="col-md-12">

            Welcome header

        </div>

    </div>

    <div class="row text-center col-md-4 col-md-offset-4 transparent" id="top">
        <div class="">
            <input type="text" class="btn-lg" id="groupName"
                   th:value="${group.groupName}"
                   th:placeholder="${group.groupName}"/>
            <!--<input type="text" class="" id="groupPassword"-->
            <!--th:value="${group.password}"-->
            <!--placeholder="password"/>-->
            <button type="button" id="groupChangeSubmit" class="btn btn-danger btn-lg">Find them !</button>
        </div>
    </div>

    <div id="users" class="col-md-2 pull-left transparent"></div>

    <div class="row text-center content">
        <div id="map" class=""></div>
    </div>


    <div class="row " id="bottom">

        <label for="groupId">GroupID:</label>
        <div class="label label-info" id="groupId" th:text="${group.id}">Default</div>
        <label for="userId">UserID:</label>
        <div class="label label-info" id="userId" th:text="${user.name} +'('+ ${user.id} +')'">Default</div>
        <label for="groupNameSh">GroupName:</label>
        <div class="label label-info" id="groupNameSh" th:text="${group.groupName}">Default</div>

        <p id="countdown" th:text="${countdown}"></p>
        <p id="test"></p>
        <p id="location"></p>

        <div class="" id="log"></div>
    </div>


</div>
</html>
