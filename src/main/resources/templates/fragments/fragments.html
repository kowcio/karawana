<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title th:text="${title}">Base site</title>

    <!--  MAIN -->

    <meta name="author" content="Piotr Kowalski"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>

    <!--  CSS  -->
    <link th:href="@{/css/all.css}" rel="stylesheet" type="text/css" media="all"/>

    <script th:replace="fragments/fragments :: annalytics"></script>

    <!--<script src="../../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>-->
    <script src="../../static/js/jquery-2.1.3.min.js" th:src="@{/js/jquery-2.1.3.min.js}"></script>
    <script src="../../static/js/bootstrap-3.3.7.js" th:src="@{/js/bootstrap-3.3.7.js}"></script>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0xqJrcVce8iwow60hy5aGrIszqGicfcE"/>

    <script src="../../static/js/sockjs-0.3.4.js" th:src="@{/js/sockjs-0.3.4.js}"></script>
    <script src="../../static/js/websockets.js" th:src="@{/js/websockets.js}"></script>
    <script src="../../static/js/websockets.js" th:src="@{/js/stomp.js}"></script>

    <!-- MODELS -->
    <script src="../../static/js/model/Group.js" th:src="@{/js/model/Group.js}"></script>

    <!-- LOGIC and stuff -->
    <script src="../../static/js/app.js" th:src="@{/js/app.js}"></script>

</head>


<div th:fragment="top" class="">
    <div class="row" style="height:100%; width:100%;">
        <!-- TODO -->
        Content above map, to look like a pretty 1 pager.
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>


    </div>
</div>


<div th:fragment="users" id="users" class="col-md-2 pull-left">
    <h1>Users : </h1>
    <ul>
        <th:block th:object="${users}" th:each="user : ${users}">
            <li th:text="${user.name}">User:</li>
            <li th:text="${user.group_id}">Group:</li>
        </th:block>
    </ul>
</div>


<div th:fragment="contentBelowMap">

    Some nice content below the map

</div>


<div th:fragment="footer">
    <footer class="footer">
        <div class="">
            <p class="text-muted">
                Static footer text to be changed
            </p>
        </div>
    </footer>
</div>


</html>
