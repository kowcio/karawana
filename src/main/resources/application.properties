#Websockets
#karawana.service.WebSocketBroadcastService.isOn = false

#H2-Base properties
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.datasource.platform=h2
spring.datasource.initialize=true

security.basic.enable: false
management.security.enabled: false


#JPA
spring.main.show-banner=true
spring.data.jpa.repositories.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:./karawana;AUTO_SERVER=TRUE;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
jdbc.url=jdbc:h2:./karawana;AUTO_SERVER=TRUE;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.hibernate.format_sql=true
spring.jpa.show-sql=true

#Logging properties
logging.file=log.log
logging.level=INFO
logging.level.org.springframework.security=INFO
#logging.level.org.springframework.jdbc=INFO
#logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.googlecode.flyway.core.dbsupport.SqlScript=INFO
logging.level.uk.co.jemos.podam.api.PodamFactoryImpl=INFO



